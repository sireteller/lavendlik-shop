<div class="home-intro-banner">
  <div class="util-container home-intro-banner__container">
    <div class="home-intro-banner__text">
      <h1>
        <app-logo-full-name
          class="home-intro-banner__heading"
        ></app-logo-full-name>
      </h1>
      <div class="util-subheading">
        Võluvad ja humoorikad tikanditega riided
      </div>
    </div>
    <div class="home-intro-banner__logo"></div>
  </div>
</div>

<div class="util-container home-body">
  <div class="home-body__featured">
    <app-banner
      ><span slot="heading">Tähista meiega poe avamist</span>
      <span slot="body"
        >Alt leiad kolm uut fantastilist disaini, mis ootavad uudistajaid.</span
      >
      <img slot="img" alt="" src="./banner-install-wizard.png" />
    </app-banner>

    <div class="home-body__featured-products">
      <app-product-card
        *ngFor="let product of featuredProducts"
        [category]="
          product.subcategory
            ? product.subcategory.name
            : product.category.displayName
        "
        [colors]="product.colors"
        [imgSrc]="''"
        [price]="product.price + '€'"
        [productName]="product.name"
        [productUrl]="'/product/' + product.id"
      ></app-product-card>
    </div>
  </div>

  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <p>This text looks so much slimmer than I thought it would.</p>
  <p>How strange. <a routerLink="/category/bleh">Link</a></p>
  <a routerLink="/category/bleh">Link</a>
  <fa-icon [icon]="faBasketShopping"></fa-icon>
</div>
